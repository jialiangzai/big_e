<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>

  <div class="layui-card">
    <div class="layui-card-header">卡片面板</div>
    <form id="searchForm" class="layui-form layui-form-pane" >
      <div class="layui-form-item layui-inline">
        <label class="layui-form-label">分类</label>

        <div class="layui-input-block">
          <select name="cate_id" lay-verify="">
          </select>
        </div>
      </div>
      <div class="layui-form-item layui-inline">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
          <select name="state" lay-verify="">
            <option value="">请选择发布状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
            </option>
          </select>
        </div>
      </div>
      <div class="layui-form-item layui-inline">
        <button class="layui-btn" lay-submit >筛选</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>



    </form>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col width="200">
          <col width="200">
          <col width="200">
          <col width="200">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div id="pageBox"></div>
  </div>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/axios.js"></script>
  <script src="/assets/js/common.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
