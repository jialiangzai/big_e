<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>大事件管理系统大布局</title>
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/fonts/iconfont.css">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black bgc">
                <img src="/assets/images/logo.png" alt="">
            </div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <!-- 通栏的头像链接 -->
                    <a href="javascript:;" class="userinfo">
                        <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                            class="layui-nav-img">
                        <!-- 文字头像 -->
                        <span class="avatar-text"></span>
                        个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/user_info.html" target="fm">基本资料</a></dd>
                        <dd><a href="/user/user_avatar.html" target="fm">更换头像</a></dd>
                        <dd><a href="/user/user_pwd.html" target="fm">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" lay-header-event="menuRight" id="logout" lay-unselect>
                    <a id="logout" href="javascript:;">
                        <span class="iconfont icon-tuichu"></span>
                        退出
                    </a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航的头像区域 -->
                <div href="javascript:;" class="userinfo">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                        class="layui-nav-img ">
                    <!-- 文字头像 -->
                    <span class="avatar-text">A</span>
                    <span class="welcome"></span>
                </div>

                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul lay-shrink="all" class="layui-nav layui-nav-tree" lay-filter="test">
                    <!-- layui-this控制迷人选中类名 -->
                    <li class="layui-nav-item ">
                        <!-- a链接的href属性是在本页面跳转，target是在跳转方式，有_self跳转新页面_blank新的空白的页面跳转，可以是框架或者iframe的别名，iframe是一个容器标签，他有src属性表示默认显示的页面，frameborder="0"表示边框大小，默认很丑，name属性表示别名，当a的target和框架或iframe的name一样时候a就可以在iframe标签中跳转  -->
                        <a href="/home/dashboard.html" target="fm">
                            <span class="iconfont icon-home"></span>
                            首页
                        </a>
                    </li>
                    <!-- layui-nav-itemed默认是展开侧边栏 -->
                    <li class="layui-nav-item ">
                        <a  href="javascript:;">
                            <span class="iconfont icon-16"></span>
                            文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="/article/art_cate.html" target="fm">
                                    <i class="layui-icon layui-icon-app"></i>
                                    文章类别</a></dd>
                            <dd><a href="/article/art_list.html" target="fm">

                                    <i id="art_list" class="layui-icon layui-icon-app"></i>
                                    文章列表</a></a></dd>
                            <dd><a href="/article/art_pub.html" target="fm">
                                    <i class="layui-icon layui-icon-app"></i>
                                    发表文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <span class="iconfont icon-user"></span>
                            个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="/user/user_info.html" target="fm">

                                    <i class="layui-icon layui-icon-app"></i>
                                    基本资料</a></dd>
                            <dd><a href="/user/user_avatar.html" target="fm">

                                    <i class="layui-icon layui-icon-app"></i>
                                    更换头像</a></dd>
                            <dd><a href="/user/user_pwd.html" target="fm">

                                    <i class="layui-icon layui-icon-app"></i>
                                    重置密码</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <iframe name="fm" src="/home/dashboard.html" frameborder="0"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © www.itheima.com - 黑马程序员
        </div>
    </div>
    <!-- 引入js -->
    <script src="/assets/lib/axios.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
